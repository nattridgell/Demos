<polymer-element name="google-map-highlighter-map" extends="google-map" attributes="apiKey latitude longitude zoom showCenterMarker version map mapType disableDefaultUI fitToMarkers zoomable styles maxZoom minZoom libraries placeId ">
<template>
  <shadow></shadow>
 <!-- Only include the following line if standard google-map-marker 's are no longer being used
  <content id="markers" select="google-map-highlighter-marker"></content> -->
</template>
<script>
    Polymer({
      placeId: null,

      updateLocation: function() {
          var service = new google.maps.places.PlacesService(this.map);
          service.getDetails({placeId: this.placeId}, function(place, status) {
            if (status == google.maps.places.PlacesServiceStatus.OK) {
              this.latitude = place.geometry.location.lat();
              this.longitude = place.geometry.location.lng();
              this.name = place.name; // TODO: Check the syntax for icon declaration
              this.asyncFire('google-map-ready', {latitude: this.latitude, longitude: this.longitude, name: place.name});
            }
          }.bind(this));
      },

      mapApiLoaded: function() {
        this.map = new google.maps.Map(this.$.map, this.getMapOptions());
        this.updateLocation();
        this.updateCenter();
        this.updateMarkersInitial();
        this.addMapListeners();
      },
    });

</script>
</polymer-element>






<polymer-element name="google-map-highlighter" attributes="apiKey map name placeId address phone">
<template>

  <style>
    :host {
      position: relative;
      display: block;
      height: 100%;
    }

    #map {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      visibility:hidden;
    }

  </style>
 <!-- TODO: put content inside -->

 <!-- <google-maps-api apiKey="{{apiKey}}" version='3.exp' on-api-load="{{updateLocation}}" libraries="places"></google-maps-api> -->
<div id="map">
  <google-map-highlighter-map map="{{map}}" zoom="14" placeId="{{placeId}}"  on-google-map-ready="{{mapReady}}"  >
     <google-map-marker id="marker" latitude="{{latitude}}" longitude="{{longitude}}" title="{{name}}"></google-map-marker> </google-map-highlighter-map>
</div>
</template>
<script>
Polymer({
    /**
     * A latitude to put the marker on and centre, calculated if an address is given.
     *
     * @attribute latitude
     * @type number
     * @default 37.77493
     */
    latitude: 0,

    /**
     * A longitude to put the marker on and centre, calculated if an address is given.
     *
     * @attribute longitude
     * @type number
     * @default -122.41942
     */
    longitude: 0,

    /**
     * The phone number/contact details of the place being highlighted (optional).
     *
     * @attribute phoneNumber
     * @type string
     * @default null
     */
    contact: null,

    /**
     * Name of the place being highlighted.
     *
     * @attribute name
     * @type string
     * @default The Sydney Opera House
     */
    name: null,

    /**
     * If set, removes the map's default UI controls.
     *
     * @attribute disableDefaultUI
     * @type boolean
     * @default false
     */
    disableDefaultUI: false,

    apiKey: null,

    map: null,
    marker:null,

    mapReady:  function(place) {
      this.latitude = place.detail.latitude;
      this.longitude = place.detail.longitude;
      this.name = place.detail.name;
      this.$.map.style.visibility = 'visible';
      this.contentChanged();
    },


    contentChanged: function(){
      var marker = this.$.marker;
      marker.innerHTML = this.innerHTML;
    }
    
  });

</script>
</polymer-element>
