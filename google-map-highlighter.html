<polymer-element name="google-map-highlighter-map" extends="google-map" attributes="address apiKey latitude longitude zoom showCenterMarker version map mapType disableDefaultUI fitToMarkers zoomable styles maxZoom minZoom libraries signedIn language placeId ">
<template>
  <shadow></shadow>
 <!-- Only include the following line if standard google-map-marker 's are no longer being used
  <content id="markers" select="google-map-highlighter-marker"></content> -->
</template>
<script>
    Polymer({
      placeId: null,
      address:null,

      updateLocation: function() {
        if (this.placeId) {
          var service = new google.maps.places.PlacesService(this.map);
          service.getDetails({placeId: this.placeId}, function(place, status) {
            if (status == google.maps.places.PlacesServiceStatus.OK) {
              this.latitude = place.geometry.location.lat();
              this.longitude = place.geometry.location.lng();
              if (place.geometry.viewport) {
                map.fitBounds(place.geometry.viewport);
              }
              this.asyncFire('google-map-ready', place);
            }
          }.bind(this));
        } else if (this.address) {
          var geocoder = new google.maps.Geocoder();
          geocoder.geocode( {address: this.address}, function(place, status) {
            if (status == google.maps.GeocoderStatus.OK) {
              this.latitude = place[0].geometry.location.lat();
              this.longitude = place[0].geometry.location.lng();
              this.asyncFire('google-map-ready', place[0]);
            }
          }.bind(this));
        }
      },

      mapApiLoaded: function() {
        this.map = new google.maps.Map(this.$.map, this.getMapOptions());
        this.updateLocation();
        this.updateCenter();
        this.addMapListeners();
      },
    });

</script>
</polymer-element>






<polymer-element name="google-map-highlighter" attributes="address apiKey map name placeId details">
<template>

  <style>
    :host {
      position: relative;
      display: block;
      height: 100%;
    }

    #map {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      visibility:hidden;
    }

  </style>

 <!-- <google-maps-api apiKey="{{apiKey}}" version='3.exp' on-api-load="{{updateLocation}}" libraries="places"></google-maps-api> -->
<div id="map">
  <google-map-highlighter-map address="{{address}}" map="{{map}}" zoom="14" placeId="{{placeId}}"  on-google-map-ready="{{mapReady}}">
     <google-map-marker id="marker" latitude="{{latitude}}" longitude="{{longitude}}" name="{{name}}"></google-map-marker> </google-map-highlighter-map>
</div>

</template>
<script>
Polymer({
    /**
     * The phone number/contact details of the place being highlighted (optional).
     *
     * @attribute phoneNumber
     * @type string
     * @default null
     */
    contact: null,

    /**
     * Name of the place being highlighted.
     *
     * @attribute name
     * @type string
     * @default null
     */
    name: null,

    /**
     * If set, removes the map's default UI controls.
     *
     * @attribute disableDefaultUI
     * @type boolean
     * @default false
     */
    disableDefaultUI: false,

    /**
     * If set, allows content for the infowindow to be generated from place_id.
     *
     * @attribute details
     * @type boolean
     * @default true
     */
    details: true,

    apiKey: null,
    content: null,
    map: null,
    marker:null,


    mapReady:  function(place) {
      this.latitude = place.detail.geometry.location.lat();
      this.longitude = place.detail.geometry.location.lng();
      this.name = place.detail.name;
      this.address = place.detail.formatted_address;
      this.website = place.detail.website;
      this.phone = place.detail.formatted_phone_number;
      this.rating = place.detail.rating;
      this.$.map.style.visibility = 'visible';
      this.contentChanged();
    },


    contentChanged: function(){
      var marker = this.$.marker;
      if (this.details && this.placeId!=undefined) {
	marker.innerHTML = '<h1>'+this.name+'</h1><p>Address: '+this.address+'<br>Website: <a href="'+this.website+'">google.com.au</a><br>Phone: '+this.phone+'<br>Rating: '+this.rating+'</p>';
      }
	marker.innerHTML = marker.innerHTML+this.innerHTML;
    }
    
  });

</script>
</polymer-element>
